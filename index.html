<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>Modern Name Tag</title><style>body{display:flex;justify-content:center;align-items:center;height:100vh;margin:0;background:linear-gradient(45deg,#0a192f,#112240);font-family:'Inter',sans-serif;transition:background .3s ease}.name-tag{background:rgba(255,255,255,.08);padding:60px 80px;border-radius:30px;backdrop-filter:blur(20px);border:1px solid rgba(255,255,255,.2);text-align:center;color:#fff;transition:all .5s cubic-bezier(.34,1.56,.64,1);box-shadow:0 15px 35px rgba(0,0,0,.3)}.name-tag:hover{transform:translateY(-20px) scale(1.03);box-shadow:0 25px 45px rgba(0,0,0,.4)}.hello{font-size:28px;margin-bottom:25px;color:#64ffda;letter-spacing:8px;text-transform:uppercase;font-weight:600;animation:fadeIn 1s ease-out}.name{font-size:54px;font-weight:800;margin:25px 0;background:linear-gradient(135deg,#64ffda,#0a192f);-webkit-background-clip:text;-webkit-text-fill-color:transparent;text-shadow:0 2px 15px rgba(100,255,218,.4);animation:slideIn 1s ease-out}.title{font-size:28px;color:#8892b0;margin-bottom:35px;font-weight:600;letter-spacing:2px;animation:fadeIn 1.5s ease-out}.skills{display:flex;flex-wrap:wrap;gap:18px;justify-content:center;animation:fadeIn 2s ease-out}.skill{background:rgba(100,255,218,.1);padding:14px 26px;border-radius:18px;font-size:18px;color:#64ffda;transition:all .4s ease;border:1px solid rgba(100,255,218,.2)}.skill:hover{background:rgba(100,255,218,.2);color:#fff;transform:translateY(-5px) scale(1.05);box-shadow:0 8px 20px rgba(100,255,218,.3)}@keyframes fadeIn{from{opacity:0}to{opacity:1}}@keyframes slideIn{from{transform:translateY(30px);opacity:0}to{transform:translateY(0);opacity:1}}</style></head><body><div class="name-tag"><div class="hello">HELLO WORLD</div><div class="name">ANDRA ASWATAMA TANJUNG</div><div class="title">WEB DEVELOPER & PROGRAMMER</div><div class="skills"><span class="skill">HTML</span><span
